{% load static %}

<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>CO Sensor {% block title %}{% endblock %}</title>
  <link href='//fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
  <link rel="stylesheet" href="{% static "css/style.css" %}">
  {% block header %}{% endblock %}
</head>

<body>
  {% if user.is_authenticated %}
  <div class="navbar-spacer"></div>
  <nav class="navbar">
    <div class="container">
      <ul class="navbar-list">
        <li class="navbar-item-left">
          <a class="navbar-link" href="{% url 'home' %}">Home</a>
        </li>
          {% if room %}
              <li class="navbar-item-left">
                <a class="navbar-link" href="{% url 'room' room.label %}" >Data</a>
              </li>
              <li class="navbar-item-left">
                <a class="navbar-link" href="{% url 'statistics' %}">Statistics</a>
              </li>
          {% endif %}
        <li class="navbar-item-left">
          <a class="navbar-link" href="{% url 'sensors_list' %}">Sensors</a>
        </li>
        <li class="navbar-item-left">
          <a class="navbar-link" href="{% url 'map' %}">Map</a>
        </li>
      </ul>
      <a class="navbar-item-right navbar-link" href="{% url 'logout' %}">Log Out</a>
    </div>
  </nav>
  {% endif %}
  <div class="container block-center text-center">
    {% block content %}{% endblock %}
  </div>
</body>

</html>
